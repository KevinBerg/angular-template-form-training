<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">

          <div class="form-group">
            <label for="username">Username</label>

            <input type="text" id="username" class="form-control" ngModel name="username" required>

          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>

            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <p class="help-block" *ngIf="email.invalid">Please enter a valid email!</p>

          </div>
        </div>
        <p *ngIf="userData.invalid">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>

          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>

          <div class="form-group">
            <textarea name="answer" rows="3" class="form-control" [(ngModel)]="answer">
            </textarea>
            <p>Your reply: {{ answer }}</p>
          </div>

          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel [value]="gender" required />
              {{ gender }}
            </label>
          </div>

        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>

    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>secret Question: {{ user.secret }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
      </div>
    </div>

  </div>
</div>
